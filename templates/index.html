            // í…ìŠ¤íŠ¸ ë©”ì‹œì§€ì´ê±°ë‚˜, ë‚´ê°€ ë³´ë‚¸ ë©”ì‹œì§€ì¼ ê²½ìš°ì—ë§Œ ì¦‰ì‹œ ìŠ¤í¬ë¡¤
            if (!message.image_url && (isNew || message.username === username)) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        async function sendMessage() {
            const content = chatInput.value.trim();
            if (content.length === 0) return;
            if (!username) { openNicknameModal(); return; }
            const { error } = await supabaseClient.from('messages').insert([{ username: username, content: content }]);
            if (error) { console.error('ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨:', error); } 
            else { 
                chatInput.value = ''; 
                // ë©”ì‹œì§€ ì „ì†¡ í›„ ì¦‰ì‹œ ìŠ¤í¬ë¡¤
                setTimeout(() => { chatMessages.scrollTop = chatMessages.scrollHeight; }, 0);
            }
        }

        async function uploadImage(event) {
            const imageUploadBtn = document.getElementById('image-upload-btn');
            const originalSendIcon = chatSend.innerHTML;

            if (!username) { openNicknameModal(); return; }
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                event.target.value = '';
                return;
            }
            if (file.size > 15 * 1024 * 1024) { 
                alert('15MB ì´í•˜ì˜ ì´ë¯¸ì§€ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                event.target.value = '';
                return;
            }
            
            chatInput.disabled = true;
            chatSend.disabled = true;
            imageUploadBtn.style.pointerEvents = 'none';
            chatSend.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                let safeUserId = localStorage.getItem('anonymousUserId');
                if (!safeUserId) {
                    safeUserId = Math.random().toString(36).substr(2, 5);
                    localStorage.setItem('anonymousUserId', safeUserId);
                }
                const fileExt = file.name.split('.').pop();
                const newFileName = `${Date.now()}-${Math.random().toString(36).substring(2, 9)}.${fileExt}`;
                const filePath = `${safeUserId}/${newFileName}`;
                
                const { data, error: uploadError } = await supabaseClient.storage.from('chat-images').upload(filePath, file);
                if (uploadError) { 
                    throw new Error('ì´ë¯¸ì§€ ì—…ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

                const { data: { publicUrl } } = supabaseClient.storage.from('chat-images').getPublicUrl(data.path);
                const { error: insertError } = await supabaseClient.from('messages').insert([{ username: username, image_url: publicUrl, content: '' }]);
                if (insertError) { 
                    throw new Error('ì´ë¯¸ì§€ ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                alert(error.message);
                console.error(error);
            } finally {
                chatInput.disabled = false;
                chatSend.disabled = false;
                imageUploadBtn.style.pointerEvents = 'auto';
                chatSend.innerHTML = originalSendIcon;
                event.target.value = '';
            }
        }

        chatSend.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', e => { if (e.key === 'Enter') { e.preventDefault(); sendMessage(); } });
        imageUploadInput.addEventListener('change', uploadImage);

        supabaseClient.channel('public:messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => { addMessageToScreen(payload.new, true); }).subscribe();

        const initialUsername = sessionStorage.getItem('chatUsername');
        if (initialUsername) {
            username = initialUsername;
            chatUsernameDisplay.textContent = username;
            fetchMessages();
        }
    </script>
